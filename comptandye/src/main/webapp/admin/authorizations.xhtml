<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Authorizations</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p>
            <h:outputLink value="index.xhtml">Administration Console</h:outputLink>
        </p>
        <h:form id="form">
            <p:poll interval="#{authorizationsBean.refresh}" listener="#{authorizationsBean.init}" update="form"/>

            <h3>Disconnect or Allow/Block an User</h3>

            <p:accordionPanel>
                <p:tab title="Administrator">
                    <p:dataTable id="admins" var="admin" value="#{authorizationsBean.administrators}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{admin.email}">
                            <h:outputText value="#{admin.email}" />
                        </p:column>
                        <p:column headerText="Registration Date" sortBy="#{admin.registrationDate}">
                            <h:outputText value="#{admin.registrationDate}">
                                <f:convertDateTime type="both" dateStyle="full" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Disconnect" style="text-align:center">
                            <p:commandButton icon="ui-icon-power" action="#{authorizationsBean.disconnect(admin)}" update="form" rendered="#{authorizationsBean.renderDisconnectButton(admin)}"/>
                        </p:column>
                        <p:column headerText="Lockdown" style="text-align:center">
                            <p:inputSwitch value="#{admin.blocked}">
                                <p:ajax listener="#{authorizationsBean.processAuthorizationChange(admin)}" update="form"/>
                            </p:inputSwitch>
                        </p:column>
                        <p:column headerText="Last Access" sortBy="#{authorizationsBean.getLastAccessedTime(admin)}">
                            <h:outputText value="#{authorizationsBean.getLastAccessedTime(admin)}">
                                <f:convertDateTime type="both" dateStyle="full" />
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Individual">
                    <p:dataTable id="inds" var="ind" value="#{authorizationsBean.individuals}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{ind.email}">
                            <h:outputText value="#{ind.email}" />
                        </p:column>
                        <p:column headerText="Registration Date" sortBy="#{ind.registrationDate}">
                            <h:outputText value="#{ind.registrationDate}">
                                <f:convertDateTime type="both" dateStyle="full" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Disconnect" style="text-align:center">
                            <p:commandButton icon="ui-icon-power" action="#{authorizationsBean.disconnect(ind)}" update="form" rendered="#{authorizationsBean.renderDisconnectButton(ind)}"/>
                        </p:column>
                        <p:column headerText="Lockdown" style="text-align:center">
                            <p:inputSwitch value="#{ind.blocked}">
                                <p:ajax listener="#{authorizationsBean.processAuthorizationChange(ind)}" update="form"/>
                            </p:inputSwitch>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Professional">
                    <p:dataTable id="pros" var="pro" value="#{authorizationsBean.professionals}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{pro.email}">
                            <h:outputText value="#{pro.email}" />
                        </p:column>
                        <p:column headerText="Registration Date" sortBy="#{pro.registrationDate}">
                            <h:outputText value="#{pro.registrationDate}">
                                <f:convertDateTime type="both" dateStyle="full" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Disconnect" style="text-align:center">
                            <p:commandButton icon="ui-icon-power" action="#{authorizationsBean.disconnect(pro)}" update="form" rendered="#{authorizationsBean.renderDisconnectButton(pro)}"/>
                        </p:column>
                        <p:column headerText="Lockdown" style="text-align:center">
                            <p:inputSwitch value="#{pro.blocked}">
                                <p:ajax listener="#{authorizationsBean.processAuthorizationChange(pro)}" update="form"/>
                            </p:inputSwitch>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
