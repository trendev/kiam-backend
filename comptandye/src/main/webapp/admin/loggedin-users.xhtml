<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Active Session Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="sessionform">
            <p:growl id="growl" life="2000" />
            <h3>Active Sessions</h3>
            <p:dataTable var="user" value="#{adminBean.tracker.loggedUsers}">
                <p:column headerText="UserAccount">
                    <h:outputText value="#{user}" />
                </p:column>
                <p:column headerText="Session">
                    <h:dataTable id="sessions" value="#{adminBean.tracker.getSession(user)}" var="s">
                        <h:column>
                            <p:commandButton update="@all" actionListener="#{adminBean.tracker.remove(user, s)}" id="iconOnly" icon="ui-icon-close" title="Invalidate the HTTP session" rendered="#{session.id ne s.id}">
                            </p:commandButton>
                            <h:outputText value="#{s.id}" style="font-weight: bold" rendered="#{session.id eq s.id}"/>
                            <h:outputText value="#{s.id}" rendered="#{session.id ne s.id}"/>
                        </h:column>
                    </h:dataTable>
                </p:column>
            </p:dataTable>
            <p>
                <h:outputLink value="index.xhtml">Administration Console</h:outputLink>
            </p>
        </h:form>
    </h:body>
</html>
