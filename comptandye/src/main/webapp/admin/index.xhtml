<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrator Console</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" style="margin-bottom: 10px;">  
            <h:outputLink value="loggedin-users.xhtml" style="text-decoration: none">Active Session Tracker</h:outputLink>
            <h:outputLink value="change-pwd-list.xhtml" style="text-decoration: none">Change User Password</h:outputLink>
        </p:panelGrid>
        <h:form id="adminForm">
            <p:panelGrid columns="2"  layout="grid">
                <f:facet name="header">
                    <h:panelGrid  columns="2">
                        <h:outputText value="#{adminBean.administrator.email}"/>
                        <p:commandButton id="logout" action="#{adminBean.logout}" value="Logout"/>
                    </h:panelGrid>
                </f:facet>

                <h:outputText value="Session:" />
                <h:dataTable id="adminsessions" value="#{adminBean.adminSessions}" var="s">
                    <h:column>
                        <h:outputText value="#{s.id}" style="font-weight: bold" rendered="#{session.id eq s.id}"/>
                        <h:outputText value="#{s.id}" rendered="#{session.id ne s.id}"/>
                    </h:column>
                </h:dataTable>

                <h:outputText value="Encrypted password:"/>
                <h:outputText value="#{adminBean.administrator.password}"/>

                <h:outputText value="Username:"/>
                <h:outputText value="#{adminBean.administrator.username}"/>

                <h:outputText value="UUID:"/>
                <h:outputText value="#{adminBean.administrator.uuid}"/>

                <h:outputText value="Registation date:"/>
                <h:outputText value="#{adminBean.administrator.registrationDate}">
                    <f:convertDateTime type="both" dateStyle="full" /><!-- type="both" -->
                </h:outputText>
                <h:outputText value="Session creation time"/>
                <h:outputText value="#{session.creationTime}">
                    <f:convertDateTime type="both" dateStyle="full" /><!-- type="both" -->
                </h:outputText>
                <h:outputText value="Last access:"/>
                <h:outputText value="#{session.lastAccessedTime}">
                    <f:convertDateTime type="both" dateStyle="full" /><!-- type="both" -->
                </h:outputText>

                <h:outputText value="#{adminBean.administrator.userGroups.size()} UserGroup#{adminBean.administrator.userGroups.size()>1?'s':''}:"/>
                <h:dataTable id="usergroups" value="#{adminBean.administrator.userGroups}" var="usergroup">
                    <h:column>
                        <h:outputText value="#{usergroup.name}"/>
                    </h:column>
                </h:dataTable>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
