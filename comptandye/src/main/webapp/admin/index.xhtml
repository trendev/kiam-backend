<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Console d'Administration</title>
    </h:head>
    <h:body>
        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
            <p>Bonjour Administrateur, vous voilà connecté sur la session <h:outputText value="#{session.id}" style="font-weight: bold"></h:outputText></p>
            <p><a href="../index.html">Welcome Page</a></p>
            <p:commandButton value="Cacher" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
        </p:notificationBar>
        <p:commandButton value="Afficher" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/>

    </h:body>
</html>
