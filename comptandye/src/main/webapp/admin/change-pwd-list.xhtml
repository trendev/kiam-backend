<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Change User Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p>
            <h:outputLink value="index.xhtml">Administration Console</h:outputLink>
        </p>
        <h3>Change User Password</h3>
        <h:form>
            <p:accordionPanel>
                <p:tab title="Administrator">
                    <p:dataTable id="admins" var="admin" value="#{changePwdListBean.administrators}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{admin.email}">
                            <h:outputText value="#{admin.email}" />
                        </p:column>
                        <p:column headerText="Encrypted Password" sortBy="#{admin.password}">
                            <h:outputText value="#{admin.password}" />
                        </p:column>
                        <p:column>
                            <p:commandLink value="New Password" action="#{changePwdListBean.npwd(admin)}" style="text-decoration: none"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Individual">
                    <p:dataTable id="inds" var="ind" value="#{changePwdListBean.individuals}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{ind.email}">
                            <h:outputText value="#{ind.email}" />
                        </p:column>
                        <p:column headerText="Encrypted Password" sortBy="#{ind.password}">
                            <h:outputText value="#{ind.password}" />
                        </p:column>
                        <p:column>
                            <p:commandLink value="New Password" action="#{changePwdListBean.npwd(ind)}" style="text-decoration: none"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
                <p:tab title="Professional">
                    <p:dataTable id="pros" var="pro" value="#{changePwdListBean.professionals}" sortMode="multiple" tableStyle="width:auto">
                        <p:column headerText="Email" sortBy="#{pro.email}">
                            <h:outputText value="#{pro.email}" />
                        </p:column>
                        <p:column headerText="Encrypted Password" sortBy="#{pro.password}">
                            <h:outputText value="#{pro.password}" />
                        </p:column>
                        <p:column>
                            <p:commandLink value="New Password" action="#{changePwdListBean.npwd(pro)}" style="text-decoration: none"/>
                        </p:column>
                    </p:dataTable>
                </p:tab>
            </p:accordionPanel>
        </h:form>
    </h:body>
</html>
