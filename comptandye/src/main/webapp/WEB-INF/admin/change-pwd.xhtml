<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Change User Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p>
            <h:outputLink value="change-pwd-list.xhtml">User List</h:outputLink>
        </p>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <h:outputText value="#{changePwdListBean.user.email}"/>
                </f:facet>
                <h:outputText value="Encrypted password"/>
                <h:outputText id="epwd" value="#{changePwdListBean.user.password}"/>
                <h:outputText value="New password"/>
                <h:inputText id="npwd" value="#{changePwdListBean.password}" style="width:100%">
                    <f:ajax event="change" render="save cancel"/>
                </h:inputText>
            </p:panelGrid>
            <p:commandButton id="save" value="Save" icon="ui-icon-check" action="#{changePwdListBean.encryptPwd}" update="epwd npwd cancel @this" disabled="#{empty changePwdListBean.password}">
                <f:ajax event="click"/>
            </p:commandButton>
            <p:commandButton id="cancel" value="Cancel" icon="ui-icon-close" action="#{changePwdListBean.clear}" update="npwd save @this" disabled="#{empty changePwdListBean.password}"/>
            <p:commandButton id="generate" value="Generate" icon="ui-icon-transferthick-e-w" action="#{changePwdListBean.generate}" update="save cancel npwd" />
        </h:form>
    </h:body>
</html>
